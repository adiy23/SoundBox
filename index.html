<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container is-max-desktop">
      <div class="notification is-clear">
        <h1 class="title has-text-centered title is-1">Soundbox</h1>
      </div>
    </div>
    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column">
            <h3 class="title is-3">Parrot</h3>
            <figure
              id="sunconure"
              onClick="playSound(this.id)"
              class="image is-256x256"
            >
              <img src="sunconure.jpg" />
            </figure>
          </div>

          <div class="column">
            <h3 class="title is-3">Airbus</h3>
            <figure
              class="image is-256x256"
              id="airbus"
              onClick="playSound(this.id)"
            >
              <img src="airbus.jpg" />
            </figure>
          </div>

          <div class="column">
            <h3 class="title is-3">Baby Laugh</h3>
            <figure
              class="image is-256x256"
              id="babylaugh"
              onClick="playSound(this.id)"
            >
              <img src="babylaugh.jpg" />
            </figure>
          </div>

          <div class="column">
            <h3 class="title is-3">Gun Fight</h3>
            <figure
              class="image is-256x256"
              id="gunfight"
              onClick="playSound(this.id)"
            >
              <img src="gunfight.jpg" />
            </figure>
          </div>

          <div class="column">
            <h3 class="title is-3">Crying</h3>
            <figure
              class="image is-256x256"
              id="crying"
              onClick="playSound(this.id)"
            >
              <img src="crying.jpg" />
            </figure>
          </div>
        </div>
        <div class="box has-text-centered">
          <button class="button is-primary" onclick="stopAudio()">
            Stop all audio
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
